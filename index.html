<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Box - Tanuj Kumar Singh</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <div class="welcome-container">
      <h1 class="title">Welcome to</h1>
      <h2 class="project-name">Chat Box</h2>
      <p class="byline">by <strong>Tanuj Kumar Singh</strong></p>
      <button id="enterBtn">Enter Chat</button>
      <div class="social-links">
        <a href="https://www.instagram.com/tanuj_._singh" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/tanuj-kumar-singh-303aa6320" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/tanuj-ui" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>

  <!-- Main Chat App -->
  <div id="chatApp" class="hidden">
    <div class="sidebar">
      <div class="header">
        <h2>Chats</h2>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." id="searchContacts">
      </div>
      <ul id="contactList" class="contact-list"></ul>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" class="profile-pic" alt="Profile"/>
          <div>
            <h3 id="currentChatUser">Select a chat</h3>
            <p id="userStatus">Offline</p>
          </div>
        </div>
      </div>
      <div id="messages" class="messages"></div>
      <div id="typingIndicator" class="typing-indicator"><span></span><span></span><span></span></div>
      <div class="message-input">
        <button class="emoji-btn"><i class="far fa-smile"></i></button>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <div id="aiPopup" class="ai-popup">
      <div class="ai-header">
        <h3><i class="fas fa-robot"></i> AI Assistant</h3>
        <button onclick="toggleAI()" class="close-ai"><i class="fas fa-times"></i></button>
      </div>
      <div id="aiMessages" class="ai-messages"></div>
      <div class="ai-input">
        <input type="text" id="aiInput" placeholder="Ask AI anything..." />
        <button id="sendAIBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    <button onclick="toggleAI()" class="ai-toggle"><i class="fas fa-robot"></i></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
