<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Box</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Welcome Screen -->
  <div class="welcome-screen" id="welcomeScreen">
    <div class="welcome-box glass">
      <h1>Welcome to</h1>
      <h2 class="project-name">Chat Box</h2>
      <p class="creator-name">by TANUJ KUMAR SINGH</p>
      <button id="enterBtn">Enter Chat</button>
    </div>
  </div>

  <!-- Chat App Container -->
  <div class="app-container hidden" id="chatApp">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="header">
        <h2>Chats</h2>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." id="searchContacts" />
      </div>
      <ul class="contact-list" id="contactList"></ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" alt="Profile" />
          <div>
            <h3 id="currentChatUser">Select a chat</h3>
            <p id="userStatus">Offline</p>
          </div>
        </div>
        <div class="call-buttons">
          <button class="call-btn" onclick="startAudioCall()"><i class="fas fa-phone"></i></button>
          <button class="call-btn" onclick="startVideoCall()"><i class="fas fa-video"></i></button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="typing-indicator" id="typingIndicator"><span></span><span></span><span></span></div>
      <div class="message-input">
        <button class="emoji-btn"><i class="far fa-smile"></i></button>
        <input type="text" placeholder="Type a message..." id="messageInput" />
        <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <!-- AI Chat Popup -->
    <div class="ai-popup" id="aiPopup">
      <div class="ai-header">
        <h3><i class="fas fa-robot"></i> AI Assistant</h3>
        <button class="close-ai" onclick="toggleAI()"><i class="fas fa-times"></i></button>
      </div>
      <div class="ai-messages" id="aiMessages"></div>
      <div class="ai-input">
        <input type="text" placeholder="Ask AI anything..." id="aiInput" />
        <button id="sendAIBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    <button class="ai-toggle" onclick="toggleAI()"><i class="fas fa-robot"></i></button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
